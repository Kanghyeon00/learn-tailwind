<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이디야 뉴스 - Tailwind CSS</title>
    <link rel="icon" href="/assets/favicon.svg" />
    <link
      rel="preload"
      as="font"
      href="/assets/font/pretendard/woff2/PretendardVariable.woff2"
    />
    <link rel="stylesheet" href="/styles/output.css" />
  </head>
  <body class="font-sans">
    <div class="bg-[#24388D] max-w-2/5 p-5 text-white">

          height="20"

          fill="none"
          xmlns="http://www.w3.org/2000/svg"

          <rect x="0.5" y="0.5" width="15" height="15" stroke="#F5F5F5" />
          <path d="M5 8.02114H11M8.05331 5L8.05331 11" stroke="#F5F5F5" />

      </header>
      <section class="flex justify-between">
        <a class="truncate mb-2"

        >
        <time class="ml-10" datetime="2025-03-11">2025.03.11</time>
      </section>
      <section class="flex justify-between">
        <a class="truncate"
          >[아시아 경제] 이디야커피, '비니스트 커피믹스 입니다</a
        >
